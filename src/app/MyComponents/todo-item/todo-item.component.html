<div class="my-3">
<h6 [ngClass]="{'strike': !todo.active}">{{todo.title}}</h6>
<p [ngClass]="{'strike': !todo.active}">{{todo.desc}}</p>
<div class="mb-3 form-check">
  <input type="checkbox" class="form-check-input" id="exampleCheck1" (click)="onCheckBoxClick(todo)">
  <label class="form-check-label" for="exampleCheck1">Mark Done</label>
</div>
 <button class="btn btn-sm btn-danger" (click)="onClickDelete(todo)">Delete</button>
</div>
